<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="shortcut icon" href="ship.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-info">
        <p class="container"><strong>Turn :</strong> <span id="turn"></span></p>
        <p class="container"><strong>Info :</strong> <span id="info"></span></p>
    </div>

    <audio src=""></audio>
    <div id="gamesboard-container">
    </div>
    <div class="container">
        <div class="options-container">
            <div id="0" class="destroyer-preview destroyer" draggable="true"></div>
            <div id="1" class="submarine-preview submarine" draggable="true"></div>
            <div id="2" class="cruiser-preview cruiser" draggable="true"></div>
            <div id="3" class="battleship-preview battleship" draggable="true"></div>
            <div id="4" class="carrier-preview carrier" draggable="true"></div>
        </div>
        <div id="buttons">
            <button id="flip-button">flip</button>
            <button id="start-button">start</button>
            <button id="random-button">random</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
